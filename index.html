---
layout: default
---

<div class="container">
  <div id="main" role="main">
    <div class="posts">
      {% for post in site.posts %}
      {% unless post.draft %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      
        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
      {% endunless %}
      {% endfor %}
    </div>
  </div>

  <div id="sidebar">
    <div>
      <h4>CTF resources</h4>
      <p><a href="https://ctftime.org/">CTF Time</a></p> 
      <p><a href="https://www.wechall.net/">WeChall</a></p>
    </div>
  </div>
</div>
